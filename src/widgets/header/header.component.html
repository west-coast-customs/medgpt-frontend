<header class="header">
  <p routerLink="/" class="header__logo">Med<span class="text-blue">GPT</span></p>
  <div class="header__controls">
    <app-language-switcher/>
    @if (!hideHeaderButton) {
      @if (!loggedIn()) {
        <app-button [routerLink]="['auth', 'login']" customClass="button--small" i18n="@@login_button_text">
          Log In
        </app-button>
      } @else {
        <app-logout-button/>
      }
    }
  </div>
</header>

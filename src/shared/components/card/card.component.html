<div class="card" [ngClass]="customClass()">
  @if (image()) {
    <div class="card__image">
      <img [ngSrc]="'icons/' + image() + '.svg'" [alt]="image()" width="24" height="24">
    </div>
  }
  @if (title()) {
    <h4 class="card__title" [ngClass]="titleClass()">{{ title() }}</h4>
  }
  @if (text()) {
    <p class="card__text">{{ text() }}</p>
  }
  <ng-content/>
</div>

<button [routerLink]="link()" [routerLinkActive]="linkActive()"
        [disabled]="disabled()"
        [ngClass]="customClass()"
        [type]="buttonType()"
        class="button" >
  <div class="button__content">
    @if (!loading()) {
      <ng-content/>
    } @else {
      <app-loader customClass="loader--button"/>
    }
  </div>
</button>

<div class="page page--spaced">
  @if (!mobileView()) {
    <app-header @fadeOnEnter>
      @if (!loggedIn()) {
        <app-button [routerLink]="['auth', 'login']" customClass="button--small" i18n="@@login_button_text">
          Log In
        </app-button>
      } @else {
        <app-logout-button customClass="button--small button--transparent"/>
      }
    </app-header>
  }

  <main @fadeOnEnter class="page__content" [class.h-full]="mobileView()">
    <router-outlet/>
  </main>
</div>

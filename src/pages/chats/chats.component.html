<div @fadeOnEnter class="page page--inlined">
  @if (!mobileView() || sidebarVisible()) {
    <aside @slideInOut class="chats__aside">
      <app-create-chat class="chats__create-chat"/>
      <app-chat-list class="chats__list"/>
      <app-chat-navigation class="chats__navigation"/>
    </aside>
  }

  <main class="page__content chats__content">
    @if (mobileView()) {
      <img class="chats__menu"
           [class.chats__menu--opened]="sidebarVisible()"
           (click)="toggleSidebarVisible()"
           ngSrc="icons/menu.svg" height="24" width="24" alt="menu">
    }
    <router-outlet/>
  </main>
</div>

<img class="chat-input__attachment" ngSrc="icons/paperclip.svg" width="28" height="28" alt="paperclip">

<app-input customClass="input--rounded input--slim"
           i18n-placeholder="@@input_placeholder"
           placeholder="Message MedGPT"
           [(ngModel)]="inputText"
           [ngModelOptions]="{ standalone: true }"
           [disabled]="inputDisabled()"
           (keyup.enter)="onInput()">
  <button class="chat-input__button"
          [disabled]="inputButtonDisabled()"
          (click)="onInput()">
    <img ngSrc="icons/arrow-up.svg" width="24" height="24" alt="arrow-up">
  </button>
</app-input>

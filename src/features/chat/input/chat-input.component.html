<img class="chat-input__attachment" priority ngSrc="icons/paperclip.svg" width="28" height="28" alt="paperclip">

<app-form-field customClass="input--rounded input--slim">
  <app-form-input i18n-placeholder="@@input_placeholder"
                  placeholder="Message MedGPT"
                  name="chat-input"
                  [(ngModel)]="inputText"
                  [ngModelOptions]="{ standalone: true }"
                  [disabled]="inputDisabled()"
                  (keyup.enter)="onInput()">
  </app-form-input>
  <button class="chat-input__button"
          [disabled]="inputButtonDisabled()"
          (click)="onInput()">
    <img ngSrc="icons/arrow-up.svg" width="24" height="24" alt="arrow-up">
  </button>
</app-form-field>
